<!DOCTYPE html>
<html>

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="uno-css.css" type="text/css" rel="stylesheet">

    <title>Uno</title>
</head>

<body background-image="images\poster-space-galaxy-image.jpg.jpg">
    <div class="container">
        <div class="modal fade" id="playerName" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <form id="playerNamesForm">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Name der Spieler*innen</h5>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <input id="player1" class="form-control form-control-lg" type="text" placeholder="Name Spieler*in 1" aria-label=".form-control-lg example" value="a">
                            </div>
                            <div class="mb-3">
                                <input id="player2" class="form-control form-control-lg" type="text" placeholder="Name Spieler*in 2" aria-label=".form-control-lg example" value="b">
                            </div>
                            <div class="mb-3">
                                <input id="player3" class="form-control form-control-lg" type="text" placeholder="Name Spieler*in 3" aria-label=".form-control-lg example" value="c">
                            </div>
                            <div class="mb-3">
                                <input id="player4" class="form-control form-control-lg" type="text" placeholder="Name Spieler*in 4" aria-label=".form-control-lg example" value="d">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id="play" type="submit" class="btn btn-primary" data-dismiss="modal" aria-label="Close">Spiel starten</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="container" id="desk" style="visibility: hidden">
        <div class="row">
            <div class="col-3" id="left">
                <div class="test">
                    <div class="ziehen-ablegen" id="ablegen">

                    </div>

                    <div class="ziehen-ablegen" id="ziehen">
                        <img src="images/back0.png" class="playerDivs">
                    </div>
                </div>

                <div id="current">
                    <p>Current Player</p>
                </div>
            </div>

            <div class="col" id="playground">
            </div>
            <div class="farbwahl">
                <div class="farbauswahl">

                </div>

            </div>
        </div>
    </div>

    <!--Bootstrap Skript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--Uno JS-->
    <script src="uno_js.js"></script>

</body>

</html>
